<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var data=[];

  var source=document.getElementById("source");
  var aLi=source.getElementsByTagName("li");
  var aB=source.getElementsByTagName("b");
  for (var i = 0; i < aLi.length; i++) {
    //创建二维数组
    data[i]=new Array();
    //将获取到的值进行处理，并加入到数组中
    data[i].push(aLi[i].innerHTML.split("空气质量")[0]);
    data[i].push(parseInt(aB[i].innerHTML));
  }
  // alert(data);
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  var str="";
  var num=0;
  for (var i = 0; i < data.length-1; i++) {
    for (var j =data.length-1; j > 0 ; j--) {
      if (data[j][1]<data[j-1][1]) {
        str=data[j][0];
        num=data[j][1];
        data[j][0]=data[j-1][0];
        data[j][1]=data[j-1][1];
        data[j-1][0]=str;
        data[j-1][1]=num;
      }
    }
  }
  // alert(data);
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var oResort=document.getElementById("resort");
  for (var i = 0; i < data.length; i++) {
    var oli=document.createElement("li");
    oli.innerText=data[i][0]+"空气质量："
    var ob=document.createElement("b");
    ob.innerText=data[i][1];
    oli.appendChild(ob);
    oResort.appendChild(oli);

  }

}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var oSort=document.getElementById("sort-btn");
  oSort.onclick=btnHandle;

}

init();

</script>
</body>
</html>
