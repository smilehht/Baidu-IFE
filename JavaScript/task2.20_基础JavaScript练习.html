<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task2.20</title>
	<style>
		ul,li{
			list-style:none;
			/*margin:0;*/
			padding:0;
		}
		li{
			/*float:left;*/
			/*color:#fff;*/
			/*background:red;*/
			border:1px solid #999;
			margin:5px;
			padding:5px;
			font-weight:bold;
			cursor:pointer;
			/*实现长英文字符或数字无法换行的情况*/
			word-break: break-all;
		}
		span{
			background:#FFFF00;
		}
	</style>
</head>
<body>
	<input type="text" >
	<input type="button" value="查询">
	<br><br>
	<textarea id="content" cols="60" rows="10" style="resize:none;"></textarea>
	<p id="afterChange"></p>

</body>
<script>
	var oInput=document.getElementsByTagName("input");
	var oTextarea=document.getElementById("content");
	var oP=document.getElementById("afterChange");
	var value="";
	var search="";
	oInput[1].onclick=function(){
		search=oInput[0].value;
		value=oTextarea.value;
		reg=new RegExp(search,"gi");
		// console.log(search);
		if (search=="") {
			alert("请输入关键字！");
		} else {
			// console.log(value);
			// console.log(reg);
			oP.innerHTML=value.replace(reg,"<span>"+search+"</span>");
		}
	}
</script>
</html>
